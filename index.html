    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').textContent = currentYear;

        const postsList = document.getElementById('posts-list');
        const posts = [
            "流行歌曲創作必備知識總結.md",
            "chinese-hip-hop-and-rnb-market-insights-dashboard.html"
        ];

        posts.forEach(post => {
            const postLink = document.createElement('a');
            postLink.href = `post.html?post=${encodeURIComponent(post)}`;
            postLink.className = 'list-group-item list-group-item-action';
            postLink.textContent = post.replace('.md', '');
            postsList.appendChild(postLink);
        });
